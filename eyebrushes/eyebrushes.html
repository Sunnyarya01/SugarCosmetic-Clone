<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS FILE -->
    <link rel="stylesheet" href="brushStyle.css">
    <!-- Font awesome file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .filter_body {
            width: 90%;
            height: 230px;
            margin: auto;
            padding: 20px 10px;
            color: #808080;
            font-size: 13px;
        }

        .btn_sec {
            width: 100%;
            background: #000000;
            color: #fff;
            display: flex;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            padding: 7px 0px;
            /* margin-top: 190px; */
            cursor: pointer;
        }
    </style>

    <title>eye-brush</title>
</head>

<body>

    <!-- Middle bar containing filter and sort items and descreptions -->

    <div id="middle_bar">

        <!-- middle bar left section -->

        <div id="left">
            <p>
                <a href=""><img src="https://in.sugarcosmetics.com/desc-images/breadcrumb_home.svg" alt="">
                </a>
                <span>/</span>
                <a href="">
                    <span>Blend trend makeup brush</span>
                </a>
            </p>
            <p>Makeup Brushes - <span style="color: #000;"></span></p>
        </div>

        <!-- middlebar right section  -->

        <div id="right">
            <div id="fl_lft">
                <div>
                    <img src="	https://in.sugarcosmetics.com/desc-images/filterIcon.png" alt="filter_icon">
                    <div id="filters">
                        <p>Filters</p>
                    </div>
                </div>
            </div>
            <div class="popup big_window">
                <div class="popup_content big">
                    <div class="top_sec">
                        <p>Smart Filters</p>
                        <p id="rset">Reset all</p>
                    </div>
                    <div class="filter_body">
                        <p>Product Type</p>
                        <div>
                            <input type="checkbox" name="
Eyeshadow Brush" id="eyeBs" value="eyeshadow"><span>Eyeshadow Brush</span><br>
                        </div>
                    </div>
                </div>
                <div class="btn_sec">
                    <p>Apply Filter(s)</p>
                </div>
            </div>
            <div id="srt_rht">
                <div>
                    <img src="	https://in.sugarcosmetics.com/desc-images/sortIcon.png" alt="sort_icon">
                    <div id="sorts">
                        <p>Sort</p>
                    </div>
                </div>
            </div>
            <div class="popup small_window">
                <div class="popup_content small">
                    <div class="top_sec">
                        <p>Select Sorting</p>
                        <p id="clr">Clear all</p>
                    </div>
                    <div class="sort_body">
                        <p><svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"
                                style="font-size: 20px;">
                                <path d="M9 3L5 6.99h3V14h2V6.99h3L9 3zm7 14.01V10h-2v7.01h-3L15 21l4-3.99h-3z"></path>
                            </svg>
                            <span>Select Sorting</span>
                        </p>
                        <p id="lowTohigh">
                            <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"
                                style="font-size: 18px;">
                                <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path>
                            </svg>Price - Low to High
                        </p>
                        <p id="highTolow">
                            <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"
                                style="font-size: 18px;">
                                <path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"></path>
                            </svg>Price - High to Low
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Content / Items card section -->
    <div id="cards_container">
        <!-- all items card goes here from DOM -->
    </div>
</body>

<!-- scripts added -->
<script src="eyebrush.js"></script>

</html>
